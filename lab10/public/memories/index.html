<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #0f94dc;
        }

        .lost {
            color: #FFF;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 100px -45px #000;
        }

        .title {
            font-weight: bold;
            color: #0f94dc;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #222222;
        }

        .sections {
            list-style: none;
            margin: 5px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sections li {
            background-color: #e8e8e8;
            border-radius: 5px;
            padding: 2.5px 10px;
            cursor: pointer;
            transition: background-color ease-out 150ms;
        }

        .sections li a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        .description {
            text-align: center;
        }

        @media (hover:hover) and (pointer:fine) {
            .sections li:hover {
                background-color: #d9d9d9;
            }
        }

        main>form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        main>form input[type="text"] {
            height: 35px;
            padding: 0 10px;
            border-radius: 5px;
            border: 1px solid #444;
            outline: none;
        }

        main>form textarea {
            padding: 10px;
            border: 1px solid #444;
            outline: none;
            border-radius: 5px;
            resize: none;
        }

        main>form button[type="submit"] {
            height: 35px;
            border: none;
            background-color: #0f94dc;
            color: #FFF;
            cursor: pointer;
        }


        @media (hover:hover) and (pointer:fine) {
            main>form button[type="submit"]:hover {
                background-color: #20a4eb;
            }
        }
    </style>
    <title>TC2005B | Laboratorio 10</title>
</head>

<body>
    <div class="card">
        <h1>
            Memorias
        </h1>
        <main>
            <form id="form">
                <textarea maxlength="1000" placeholder="MensajÃ­n" name="text" id="text" cols="30"
                    rows="10"></textarea>
                <button type="submit">Guardar</button>
            </form>
        </main>
    </div>
    <script>
        const form = document.getElementById("form");
        const messageInput = document.getElementById("text");

        const submitForm = async (e) => {
            e.preventDefault();
            const body = {
                text: messageInput.value,
            };
            await fetch("/api/datos", {
                method: "POST",
                body: JSON.stringify(body),
                headers: {
                    "Content-Type": "application/json"
                }
            });
            messageInput.value = "";
        };

        form.addEventListener("submit", submitForm);
    </script>
</body>

</html>
